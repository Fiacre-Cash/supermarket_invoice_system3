<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard - Supermarket Invoice System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Topbar -->
        <header class="topbar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="topbar-brand">
                <img src="assets/logo.png" alt="Logo" class="topbar-logo" onerror="this.style.display='none'">
                <span>Supermarket Invoice System</span>
            </div>
            <div class="topbar-actions">
                <span class="user-info" id="userInfo"></span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Cashier Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="billing.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Billing</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content compact-layout">
            <div class="dashboard-header">
                <h1>Cashier Dashboard</h1>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <!-- Daily Sales Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <div>
                            <h3>Your Daily Sales</h3>
                            <div class="chart-subtitle">Performance this week</div>
                        </div>
                        <select class="chart-select" onchange="updateChart(this.value, 'dailySalesChart')">
                            <option value="7">Last 7 Days</option>
                            <option value="30" selected>Last 30 Days</option>
                        </select>
                    </div>
                    <canvas id="dailySalesChart"></canvas>
                </div>

                <!-- Sales Distribution Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <div>
                            <h3>Sales by Category</h3>
                            <div class="chart-subtitle">Your contribution</div>
                        </div>
                        <select class="chart-select" onchange="updateChart(this.value, 'salesCategoryChart')">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                        </select>
                    </div>
                    <canvas id="salesCategoryChart"></canvas>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                    </div>
                    <h3>Create New Invoice</h3>
                    <p>Generate a new sales invoice for customers</p>
                    <a href="billing.html" class="btn btn-primary">Start Billing</a>
                </div>

                <div class="dashboard-card">
                    <div class="card-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <h3>Recent Invoices</h3>
                    <p>View your recent transactions</p>
                    <div id="recentInvoices" class="recent-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        checkAuth('cashier');
        displayUserInfo();
        displayRecentInvoices();

        function displayRecentInvoices() {
            const invoices = JSON.parse(localStorage.getItem('invoices') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userInvoices = invoices
                .filter(inv => inv.cashier === currentUser.username)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);

            const container = document.getElementById('recentInvoices');
            
            if (userInvoices.length === 0) {
                container.innerHTML = '<p class="text-muted">No invoices yet</p>';
                return;
            }

            container.innerHTML = userInvoices.map(inv => `
                <div class="recent-item">
                    <span>${inv.invoiceNumber}</span>
                    <span>${inv.grandTotal.toLocaleString()} RWF</span>
                </div>
            `).join('');
        }

        // Initialize charts when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
        });

        function updateChart(period, chartId) {
            // This function would update the chart based on the selected period
            console.log('Updating chart:', chartId, 'Period:', period);
        }

        function initializeCharts() {
            // Daily Sales Chart
            const dailySalesCtx = document.getElementById('dailySalesChart');
            if (dailySalesCtx) {
                new Chart(dailySalesCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: 'Sales (RWF)',
                            data: [120000, 190000, 150000, 180000, 220000, 195000, 175000],
                            backgroundColor: '#1e293b',
                            borderColor: '#0f172a',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Sales by Category Chart
            const categoryCtx = document.getElementById('salesCategoryChart');
            if (categoryCtx) {
                new Chart(categoryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Electronics', 'Clothing', 'Food', 'Books', 'Other'],
                        datasets: [{
                            data: [35, 25, 20, 15, 5],
                            backgroundColor: [
                                '#1e293b',
                                '#475569',
                                '#94a3b8',
                                '#cbd5e1',
                                '#e2e8f0'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
