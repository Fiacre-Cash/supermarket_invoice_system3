<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Supermarket Invoice System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Topbar -->
        <header class="topbar">
            <button class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle Sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="topbar-brand">
                <img src="assets/logo.png" alt="Logo" class="topbar-logo" onerror="this.style.display='none'">
                <span>Supermarket Invoice System</span>
            </div>
            <div class="topbar-actions">
                <span class="user-info" id="userInfo"></span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Cashier Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="billing.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Billing</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content compact-layout">
            <div class="page-header">
                <h1>Create New Invoice</h1>
                <div class="invoice-number">Invoice #<span id="invoiceNumber"></span></div>
            </div>

            <div class="billing-container">
                <div class="billing-form-section">
                    <h3>Add Items</h3>
                    <form id="addItemForm" class="add-item-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productSelect">Product</label>
                                <select id="productSelect" required>
                                    <option value="">Select a product</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="itemQuantity">Quantity</label>
                                <input type="number" id="itemQuantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <button type="submit" class="btn btn-primary">Add Item</button>
                            </div>
                        </div>
                        <div id="stockInfo" class="stock-info"></div>
                    </form>

                    <div class="items-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">No items added</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="billing-summary-section">
                    <h3>Invoice Summary</h3>
                    <div class="summary-card">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">0.00 RWF</span>
                        </div>
                        <div class="summary-row">
                            <span>VAT (18%):</span>
                            <span id="vat">0.00 RWF</span>
                        </div>
                        <div class="summary-row">
                            <label for="discount">Discount:</label>
                            <input type="number" id="discount" min="0" step="0.01" value="0" class="discount-input">
                        </div>
                        <div class="summary-row total-row">
                            <span>Grand Total:</span>
                            <span id="grandTotal">0.00 RWF</span>
                        </div>
                        <button class="btn btn-success btn-block" id="completeInvoiceBtn" onclick="completeInvoice()">Complete Invoice</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/billing.js"></script>
    <script>
        checkAuth('cashier');
        displayUserInfo();

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
