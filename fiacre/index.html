<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supermarket Invoice System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <div class="landing-left">
                <div class="geometric-bg"></div>
            </div>
            
            <div class="landing-right">
                <div class="login-form-container">
                    <h2>Login</h2>
                    <p class="login-subtitle">Login to access your account</p>
                    
                    <form id="loginForm" class="modern-login-form">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" id="username" name="username" placeholder="Your email" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" placeholder="Your password" required autocomplete="current-password">
                                <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path class="eye-open" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle class="eye-open" cx="12" cy="12" r="3"></circle>
                                        <path class="eye-closed" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line class="eye-closed" x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="initialize-app.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.querySelectorAll('.eye-open');
            const eyeClosed = document.querySelectorAll('.eye-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.forEach(el => el.style.display = 'none');
                eyeClosed.forEach(el => el.style.display = 'block');
            } else {
                passwordInput.type = 'password';
                eyeOpen.forEach(el => el.style.display = 'block');
                eyeClosed.forEach(el => el.style.display = 'none');
            }
        }
    </script>
</body>
</html>
